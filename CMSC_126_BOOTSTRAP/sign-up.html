		<div id="page_area">
			<div id="page-area-sign-up">
				<h3 id="sign-up-head">Create a new account!</h3>
					<div id="form_area">
					<!--Obtain form values after user clicks submit-->
					<form onsubmit="download('USER_DATA.txt', this['fname'].value, this['mname'].value, this['lname'].value, this['gender'].value, this['birthday'].value, this['province'].value, this['yearlevel'].value)">
							  <input type="text" id="fname" name="fname" placeholder="First name">

							  <input type="text" id="lname" name="lname" placeholder="Last name">
						  <br>
						  <br>
						  <div id="gender_area">
							<fieldset>
							<legend>Gender: </legend>

								<input type="radio" name="gender" id="Female" value="female">
								<label for="gender-f">Female</label>

								<label for="gender-o">Other</label>
							</fieldset>

							<br>
						<div id="birthday_area">
							<input type="text" name="birthday" id="birthday" placeholder="Your Birthday">

						<br>
						<div id="province_area">
							<input type="text" id="province" name="province" placeholder="Province"><br>
						</div>
						<br>
						<div id="yearlevel_area">
							<input type="number" id="yearlevel" name="yearlevel" placeholder="Year level" min="1" max="10"><br>
